<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module 14 - Plugins</title>
	<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
	<link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- Flickity HTML init -->
<div class="wrapper">
	<div class="header">
		<h1>Largest Stadiums in Europe</h1>
	</div>
	<div class="carousel" data-flickity>
	  <div class="carousel-cell" id="carousel-cell1">
	  	<div class="container" style="background-image:url(https://wallpaperfm.com/img/original/f/b/c/19210.jpg)" alt="Estadio Santiago Bernabéu">
	  		<h2>6. Estadio Santiago Bernabéu, Madrid</h2>
	  	</div>
	  </div>
	  <div class="carousel-cell" id="carousel-cell2">
  	  	<div class="container" style="background-image:url(https://www.futbaltour.sk/wp-content/uploads/sites/4/2017/06/emirates-arsenal.jpg)" alt="super moon and alaska">
	  		<h2>5. Stade De France, Paris</h2>
	  	</div>
	  </div>
	  <div class="carousel-cell" id="carousel-cell3">
	  	<div class="container" style="background-image:url(https://experiences.lastminute.com/content/img/product/large/PTWICF.jpg)">
  			<h2>4.Twickenham Stadium, London</h2>
  		</div>
	  </div>
	  <div class="carousel-cell" id="carousel-cell4">
		<div class="container" style="background-image:url(https://10mosttoday.com/wp-content/uploads/2015/03/Croke_park_dublin.jpg)">
  			<h2>3. Croke Park, Dublin</h2>
  		</div>
	  </div>
	  <div class="carousel-cell" id="carousel-cell5">
		<div class="container" style="background-image:url(https://www.muralswallpaper.com/app/uploads/wembley-stadium-football-sports-plain-820x532.jpg)">
  			<h2>2. Wembley Stadium, London</h2>
  		</div>
	  </div>
	  <div class="carousel-cell" id="carousel-cell6">
		<div class="container" style="background-image:url(https://wallpapercave.com/wp/ycapzRp.jpg)">
  			<h2>1. Camp Nou, Barcelona</h2>
  		</div>
	  </div>
	</div>
	<div class="progress-bar"></div>
	<div class="button-group">
 	 <button class="button"><i class="fas fa-undo"></i></button>
	</div>
</div>
	<script type="text/javascript" src="vendor/flickity.pkgd.min.js"></script>
	<script type="text/javascript" src="vendor/hash.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
